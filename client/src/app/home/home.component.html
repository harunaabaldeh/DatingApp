<div class="container mt-5">
  <div *ngIf="!registerMood" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">
      Come on into view your matches... all you need to do is to sign up
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-large me-2">
        Register
      </button>
      <button class="btn btn-primary btn-info btn-large">Learn more</button>
    </div>
  </div>
  <div *ngIf="registerMood" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMood($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
